version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: payment-service-postgres
    environment:
      POSTGRES_DB: paymentsdb
      POSTGRES_USER: paymentuser
      POSTGRES_PASSWORD: paymentpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paymentuser -d paymentsdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payment-network

volumes:
  postgres_data:
    driver: local

networks:
  payment-network:
    driver: bridge

